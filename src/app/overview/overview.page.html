<ion-content>
  <div class="overview-options">
    <ion-select class="overview-select-year" label="Current Year" placeholder="{{selectedYear}}" (ionChange)="updateYear($event)">
      @for (yearOption of allYears; track yearOption) {
        <ion-select-option [value]="yearOption">
          {{ yearOption }}
        </ion-select-option>
      }
    </ion-select>

    @if (ceData.length > 1) {
      <ion-select class="overview-select-year" label="CE Standard" placeholder="{{ceData[0].title}}">
        @for (data of ceData; track data.nationalStandardId) {
          <ion-select-option [value]="data.nationalStandardId">
            {{ data.title }}
          </ion-select-option>
        }
      </ion-select>
    }
    @else {
      <div class="overview-single-standard">
        <span>CE Standard</span>
        <span>{{displayedCeData.title}}</span>
      </div>
    }
  </div>
  <ion-grid>
    <ion-row>
      <ion-col sizeSm="8" offsetSm="2">
        <app-compliance-graphic
          [ceData]="displayedCeData"
          [errorMessage]="errorMessage"
        ></app-compliance-graphic>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
