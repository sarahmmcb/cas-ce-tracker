@if (alert) {
  <div class="alert-backdrop"></div>
  <div class="alert">
    <header class="alert-title"><h3>{{ alert.title }}</h3></header>
    <div class="alert-content">{{ alert.content }}</div>
    <footer class="alert-footer">
      @for (button of alert.buttons; track button.id) {
        <button
          (click)="button.handler()"
          id="button.id"
          class="button"
        [ngClass]="button.role === 'confirm' ? 'button-confirm' : 'button-cancel'">{{ button.text }}</button>
      }
    </footer>
  </div>
}
