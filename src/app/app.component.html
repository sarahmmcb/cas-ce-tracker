<ion-app>
  <ion-menu contentId="main" menuId="m1" type="reveal">
    <ion-header>
      <ion-title>
        @if (user) {
          <p>{{user.firstName}} {{user.lastName}}</p>
        }
      </ion-title>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item button lines="none" routerLink="/edit-profile">
            <ion-icon slot="start" name="create" color="primary"></ion-icon>
            Edit Profile
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item button lines="none">
            <ion-icon slot="start" name="chatbubbles" color="primary"></ion-icon>
            Feedback
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item button lines="none">
            <ion-icon slot="start" name="information-circle" color="primary"></ion-icon>
            About
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item (click)="onLogout()" button lines="none">
            <ion-icon slot="start" name="exit" color="primary"></ion-icon>
            Log Out
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <app-alert></app-alert>
  <ion-router-outlet id="main"></ion-router-outlet>
  <ion-footer>
  <ion-toolbar>
    <ion-buttons class="toolbar-buttons">
      <ion-menu-button menu="m1"></ion-menu-button>
      <ion-button
      
        [routerLink]="['/', 'overview']"
        [queryParams]="{ selectedYear }"
      >
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
      <ion-button (click)="onAddCE()">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
      <ion-button
      
        [routerLink]="['/', 'overview', 'view-experience']"
        [queryParams]="{ selectedYear }"
      >
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="open-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
</ion-app>
